
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDI Synergy Club | CDIP Elite Training</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script>
    // Global shim to prevent "process is not defined" errors in browser environments
    window.process = { 
      env: { 
        NODE_ENV: 'production'
      } 
    };
    
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Outfit', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#f5f7ff',
              100: '#ebf0fe',
              500: '#6366f1',
              600: '#4f46e5',
              900: '#312e81',
              950: '#1e1b4b',
            },
            cyan: {
              500: '#06b6d4',
              600: '#0891b2',
            },
            emerald: {
              500: '#10b981',
              600: '#059669',
            },
            coral: {
              500: '#ff7f50',
              600: '#e66e43',
            }
          },
          animation: {
            'glow-pulse': 'glow-pulse 2.5s infinite ease-in-out',
            'float': 'float 6s infinite ease-in-out',
          },
          keyframes: {
            'glow-pulse': {
              '0%, 100%': { 
                boxShadow: '0 0 15px rgba(99, 102, 241, 0.2)',
                transform: 'scale(1)'
              },
              '50%': { 
                boxShadow: '0 0 30px rgba(99, 102, 241, 0.4)',
                transform: 'scale(1.01)'
              },
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-white text-slate-700 font-sans selection:bg-brand-500 selection:text-white">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
